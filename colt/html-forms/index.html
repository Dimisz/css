<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Controls</title>
</head>
<body>
  <h1>Form controls</h1>
  <form>
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name" placeholder="First Name">
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last-name" placeholder="Last Name">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password">
    <label for="accept-tos">Accept terms of service</label>
    <input type="checkbox" id="accept-tos" name="tos">

    <label for="shirt-size">Select your shirt size</label>
    <select name="shirt-size" id="shirt-size">
      <option value="s">S</option>
      <option value="m">M</option>
      <option value="l">L</option>
    </select>


    <label for="phone">Call me</label>
    <input type="radio" id="phone" name="contact" value="phone">
    <label for="email">Email me</label>
    <input type="radio" id="email" name="contact" value="email">

    <button>Our first button</button>
  </form>
</body>
</html>
