<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Landing Page</title>
</head>
<body>
  <h1>Your Course Landing Page</h1>
  <form action="/">
    <label for="course-title">Course Title</label>
    <input type="text" id="course-title" name="course-title" placeholder="Course Title" required>
    <br>
    <label for="course-description">Course Description</label>
    <br>
    <textarea id="course-description" name="course-description"></textarea>
    <br>
    <label for="level">Skill Level</label>
    <select id="level" name="level">
      <option value="beginner">Beginner Level</option>
      <option value="intermediate">Intermediate Level</option>
      <option value="advanced">Advanced Level</option>
    </select>
    <br>
    <label for="ready">Ready to publish the course?</label>
    <input type="checkbox" id="ready" name="ready">
    <br>
    <button>Submit</button>
  </form>
</body>
</html>
